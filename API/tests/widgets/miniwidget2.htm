<!DOCTYPE html>
<html>
<head>
    <title>Mini Widget</title>
	<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="../../epubsc_api.js"></script>
    <link type="text/css" rel="stylesheet" href="../css/status.css">
    <style>
        #timer {
            text-align: center;
            font-size: 36px;
            margin: 20px;
            border: 1px solid blue;
        }
    </style>
</head>
<body>
<div id="source">src</div>
<div id="status">No status</div>
<div id="timer"></div>
<div id="date"></div>
<div>
    <label>Message:</label>
    <input id="unsubscribe" type="button" name="unsubscribe" value="Unsubscribe">
</div>

<script src="../supportJS/timer.js"></script>
<script src="../supportJS/pause.js"></script>
<script>
    var data = document.getElementById("date");

    function handleData(msg) {
        data.innerHTML = msg.data.topicData;
    }

    epubsc.subscribe("data", handleData);

    epubsc.subscribe("epubsc_event", function (msg) {
        var e = document.getElementById("status");
        e.innerHTML = "Topic: [event] " + msg.data.topicData.type;
    });

    var subscribed = true;
    var button = document.getElementById("unsubscribe");
    button.addEventListener("click", function (e) {
		e.stopPropagation()
        if (subscribed === true)
        {
            subscribed = false;
            button.setAttribute("value", "Subscribe");
            epubsc.unsubscribe("epubsc_pause", handlePause);
        }
        else
        {
            subscribed = true;
            button.setAttribute("value", "Unsubscribe");
            epubsc.subscribe("epubsc_pause", handlePause);
        }
    });

</script>
</body>
</html>
